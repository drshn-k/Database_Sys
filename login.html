<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" type= "text/css" href="./style.css">
    <script src="login2.js"></script>
</head>
<body>
    <div class="login-form">
        <h1>Login Page</h1>
        <form action="#" method="post">
            <p>User id</p>
            <input id="username" type="text" name="" placeholder="User Name">
            <p>Password</p>
            <input id="password" type="password" name="" placeholder="Password">
            <input type="submit" class="submit" name="" value="Login" onclick="validate()">
            <!-- <button type="submit" value="Login" onclick="validate()"> Login </button> -->
        </form>

    </div>
</body>
</html>
